<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Online Panda Mart</title>
</head>


<body>

  <img src="./Meal-For-One-1280-x-1080.png" alt="img" title="meal " width="100%">
  <!-- front -->

  <div class="flex justify-center" style="font-size: 50px; font-family:sans-serif; margin:5%;  "><b>Online Panda
      Mart</b></div>

  <div class="flex justify-left mt-4 flex">
    <img src="./original.webp" alt="img" width="300px"
      style="margin: 0px 20px 0px 80px  ; border-radius:20px; height:300px; display:flex ">


    <div class="flex justify-left ">
      <img src="./desktop_black.webp" alt="img" width="910px" style=" border-radius:20px; height:300px ">
    </div>
  </div>
  <br><br><br><br><br>

  <!---------------------------------------First Carte Deals  ---------------------------------------------------------  -->

  <div class="flex flex-row  justify-around items-start h-screen">
    <div class="flex flex-col gap-7 justify-center items-center">
      <div style="margin-left:25px">
        <br>
        <h1 class="text-3xl font-bold mb-9">Fast Food Menu Pakistan</h1>

        <label for="Qty" class="block text-xl font-medium leading-6 text-gray-900"><b>KFC WONDERFUL CARTE DEALS</b>
        </label>
        <br>
        <br>
        <label for="ZingerBurgerQty" class="block text-sm font-medium leading-6 text-gray-900">Zinger Burger
          550 PKR</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <input type="text" name="ZingerBurgerQty"
            class="block w-80 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="0" />
        </div>
      </div>

      <div>
        <label for="KentuckyBurgerQty" class="block text-sm font-medium leading-6 text-gray-900">
          Kentucky Burger
          590 PKR</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <input type="text" name="KentuckyBurgerQty"
            class="block w-80 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="0" />
        </div>
      </div>
      <div>
        <label for="MightyZingerQty" class="block text-sm font-medium leading-6 text-gray-900">
          Mighty Zinger
          700 PKR</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <input type="text" name="MightyZingerQty"
            class="block w-80 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="0" />
        </div>
      </div>
      <div>
        <label for="ZingertackerQty" class="block text-sm font-medium leading-6 text-gray-900">
          Zinger Stacker
          590 PKR</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <input type="text" name="ZingertackerQty"
            class="block w-80 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="0" />
        </div>
      </div>

      <button class="bg-orange-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Calculate Carte Deals
      </button>
      <div>
        <br>
        <h1 class="text-2xl font-bold mb-2">Items Ordered Price: <b id="total1"></b><b>PKR</b></h1>

      </div>
    </div>

    <img src="./kfc-menu.jpg" alt="img" width="600px" style=" border-radius:20px; height:700px ">
  </div>

  <br><br><br><br>
  <div class="flex justify-left mt-4 flex">
    <img src="./l3uz-hero.webp" alt="img" width="300px" style="margin: 0px 20px 0px 10px  ; border-radius:20px; height:300px; display:flex ">
    <img src="./img.avif" alt="img" width="500px" style="margin: 0px 20px 0px 10px; border-radius:20px; height:300px; display:flex ">
    <img src="./u5ee-listing.jpg" alt="img" width="300px" style="margin: 0px 20px 0px 10px; border-radius:20px; height:300px; display:flex ">
    <img src="./s5mw-listing.jpg" alt="img" width="300px" style="margin: 0px 20px 0px 10px; border-radius:20px; height:300px; display:flex ">
  </div>
  <br><br><br><br>

  <!-----------------------------------Second Signature Deals  ---------------------------------------------------------  -->

  <div class="flex flex-row  justify-around items-start h-screen">
    <img src="./kfc-menu.jpg" alt="img" width="600px" style=" border-radius:20px; height:700px ">

    <div class="flex flex-col gap-7 justify-center items-center">
      <div style="margin-left:25px">
        <br>
        <h1 class="text-3xl font-bold mb-9">Fast Food Menu Pakistan</h1>

        <label for="Qty" class="block text-xl font-medium leading-6 text-gray-900"><b>KFC WONDERFUL SIDNATURE BOXED
            DEALS</b> </label>
        <br>
        <br>
        <label for="CrispyBoxQty" class="block text-sm font-medium leading-6 text-gray-900"
          style="margin-left:30px;">Crispy Box 650 PKR</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <input type="text" name="CrispyBoxQty"
            class="block w-80 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="0"  style="margin-left:30px;">
        </div>
      </div>

      <div>
        <label for="BonelessBoxQty" class="block text-sm font-medium leading-6 text-gray-900">Boneless Box 670
          PKR</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <input type="text" name="BonelessBoxQty"
            class="block w-80 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="0" />
        </div>
      </div>
      <div>
        <label for="WowBoxQty" class="block text-sm font-medium leading-6 text-gray-900">Wow Box 950 PKR</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <input type="text" name="WowBoxQty"
            class="block w-80 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="0" />
        </div>
      </div>
      <div>
        <label for="CrispyDouBoxQty" class="block text-sm font-medium leading-6 text-gray-900">Crispy Duo Box 1250
          PKR</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <input type="text" name="CrispyDouBoxQty"
            class="block w-80 rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="0" />
        </div>
      </div>

      <button onclick="calculateKFCSignatureDeals()" class="bg-orange-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Calculate KFC Signature Deals
      </button>
      <div>
        <br>
        <h1 class="text-2xl font-bold mb-2">Items Ordered Price: <b id="total2"></b><b>PKR</b></h1>

      </div>
    </div>

  </div>
  <br><br><br><br><br><br>
  <div class="flex justify-left mt-4 flex">
    <img src="./images (3).jpeg"        alt="img" width="400px"  style="margin: 0px 20px 0px 15px; border-radius:20px; height:270px; display:flex ">
    <img src="./images (2) - Copy.jpeg" alt="img" width="300px"  style="margin: 0px 20px 0px 5px; border-radius:20px; height:270px; display:flex ">
    <img src="./images (2).jpeg"        alt="img" width="300px"  style="margin: 0px 20px 0px 5px; border-radius:20px; height:270px; display:flex ">
    <img src="./Group1-1-1024x576.jpg"  alt="img" width="400px"  style="margin: 0px 20px 0px 5px; border-radius:20px; height:270px; display:flex ">
  </div>
  <br><br><br><br>

  <div class="footer">
    <center>
      <br> <br> <br> <br>
      <hr>
      <p><b>Copyright<sup>&copy;</sup> 2024 Panda Mart </b></p>
    </center>
    <a href="#" style="float: right;">Top</a>
  </div>

</body>
<script src="app.js"></script>

</html>
